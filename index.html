<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Website to find a cocktail to drink">
    	<meta name="keywords" content="cocktails, alcohol, drinks">

		<title>The Happy Hour Guide</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/5ec4a06a9d.js" crossorigin="anonymous"></script>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&family=Volkhov:ital,wght@1,700&display=swap" rel="stylesheet">


</head>
	<body>

		<header>
			<img class="headerImage" src="img\cocktails.jpg" alt="Cocktail Image">
			<h1>The Happy Hour <br> Guide</h1>
		</header>
		
		<section class="getInput">
			<h2>Get your drink recipe!</h2>
			
			<div class="informationBox">
				<input class="searchText" type="text" name="" value="" placeholder="Find your drink...">
						<button id="searchButton" class="" type="button" name="button">
							<i class="fa-solid fa-martini-glass-citrus"></i>
						</button>
			</div>
			
			<button id="randomDrink" class="" type="button" name="button">Surprise Me!</button>
		</section>

		<section class="results">

		</section>

		<div id="modalDisplay" class="drinkDisplayWindow">
			<div class="drinkContent">
				<span id="closeButton">&times;</span>
				<h2 class="drinkName"></h2>
				<img id="drinkThumbnail" src="" alt="">
				<h4>Ingredients:</h4>
				<ul class="drinkIngredients">
				</ul>
				<h4>Instructions</h4>
				<p class="drinkInstructions"></p>
				
			</div>
		</div>
		<p></p>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
